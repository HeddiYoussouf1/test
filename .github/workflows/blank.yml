name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run_pull:
    name: Run pull
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: actions/setup-ssh@v3
        with:
          ssh-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Connect to VPS and Run Commands
        run: |
          ssh -o StrictHostKeyChecking=no -T root@197.140.18.68 "
            cd /path/to/your/repo;
            git pull;
            # Add other necessary commands, e.g. docker restart or similar
