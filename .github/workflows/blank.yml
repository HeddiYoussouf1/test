name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install SSH client
      run: |
        sudo apt-get update
        sudo apt-get install -y openssh-client

    - name: Deploy to VPS
      env:
        DEPLOY_KEY: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
        HOST: 197.140.18.68
        USER: root
      run: |
        echo "$DEPLOY_KEY" > deploy_key
        chmod 600 deploy_key
        ssh -o StrictHostKeyChecking=no -i deploy_key $USER@$HOST <<EOF
          cd /docker-app/deeplyfe_backend
          git pull
          docker-compose up -d
        EOF
        rm -f deploy_key
