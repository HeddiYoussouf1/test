name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
     - name: Install sshpass
       run: sudo apt-get install -y sshpass
     - name: Run Commands on VPS
       run: |
            sshpass -p ${{ secrets.VPS_PASSWORD }} ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "ls"   

          
